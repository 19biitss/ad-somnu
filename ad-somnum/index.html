<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <meta name="theme-color" content="#020617" />
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <title>Ad somnum</title>
    <link rel="manifest" href="/manifest.json">
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        darkMode: 'class',
        theme: {
          extend: {
            colors: {
              // Dark mode palette (Deep Space / Midnight)
              night: {
                900: '#020617', // Richer deep blue/black
                800: '#0f172a', // Slate 900
                700: '#1e293b', // Slate 800
                text: '#f1f5f9', // Slate 100
                accent: '#6366f1', // Indigo 500
              },
              // Light mode palette (Morning Mist / Clean)
              day: {
                100: '#f8fafc', // Slate 50 (Very light grey/white)
                200: '#e2e8f0', // Slate 200 (Soft grey borders)
                text: '#334155', // Slate 700 (Readable dark grey, not purple)
                accent: '#4f46e5', // Indigo 600
              }
            },
            animation: {
              'breathe-in': 'expand 4s ease-in-out forwards',
              'breathe-out': 'contract 4s ease-in-out forwards',
              'fade-in': 'fadeIn 1s ease-out forwards',
              'star-pulse': 'pulse 3s cubic-bezier(0.4, 0, 0.6, 1) infinite',
            },
            keyframes: {
              expand: {
                '0%': { transform: 'scale(1)' },
                '100%': { transform: 'scale(1.5)' },
              },
              contract: {
                '0%': { transform: 'scale(1.5)' },
                '100%': { transform: 'scale(1)' },
              },
              fadeIn: {
                '0%': { opacity: '0' },
                '100%': { opacity: '1' },
              }
            }
          },
        },
      }
    </script>
    <style>
      /* Custom scrollbar for chat */
      .scrollbar-hide::-webkit-scrollbar {
          display: none;
      }
      .scrollbar-hide {
          -ms-overflow-style: none;
          scrollbar-width: none; 
      }
      /* Prevent text selection specifically for app-like feel */
      body {
        -webkit-user-select: none;
        user-select: none;
        -webkit-tap-highlight-color: transparent;
      }
      input, textarea {
        -webkit-user-select: text;
        user-select: text;
      }
    </style>
